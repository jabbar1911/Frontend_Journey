<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 76 – Bootstrap Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">
            Day 76 – Bootstrap Responsive Grid
        </h2>

        <p class="text-center text-muted mb-4">
            Responsive buttons using Bootstrap’s 12-column grid system
        </p>

        <!-- Responsive Grid -->
        <div class="row g-3 text-center">

            <!-- Each button adapts based on screen size -->
            <!-- XS: 1 | SM: 2 | MD: 3 | LG: 4 | XL: 6 -->

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <button class="btn btn-primary w-100">Button 1</button>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <button class="btn btn-success w-100">Button 2</button>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <button class="btn btn-warning w-100">Button 3</button>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <button class="btn btn-danger w-100">Button 4</button>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <button class="btn btn-info w-100">Button 5</button>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <button class="btn btn-dark w-100">Button 6</button>
            </div>

        </div>

        <hr class="my-5">

        <p class="text-center">
            <strong>Classes used:</strong><br>
            <code>col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2</code>
        </p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
