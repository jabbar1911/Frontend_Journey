<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andorra Flag</title>

    <style>
        body {
            margin: 0;
        }

        .i {
            float: left;
            width: 33.33%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #blue {
            background-color: #003893;
        }

        #yellow {
            background-color: #FFD100;
        }

        #red {
            background-color: #D72828;
        }

        .coat {
            width: 350px;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="i" id="blue"></div>

    <div class="i" id="yellow">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Coat_of_arms_of_Andorra.svg"
            alt="Coat of Arms of Andorra" class="coat">
    </div>

    <div class="i" id="red"></div>

</body>

</html>
