<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>

    <style>
        body {
            margin: 0;
        }

        #top {
            background-color: #FF9933;
            /* Saffron */
        }

        #middle {
            background-color: #FFFFFF;
            /* White */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bottom {
            background-color: #138808;
            /* Green */
        }

        .stripe {
            width: 100vw;
            height: 33.33vh;
        }
    </style>
</head>

<body>

    <div id="top" class="stripe"></div>

    <div id="middle" class="stripe">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Spinning_Ashoka_Chakra.gif" alt="Ashoka Chakra"
            width="16.33333333333333%">
    </div>

    <div id="bottom" class="stripe"></div>

</body>

</html>
